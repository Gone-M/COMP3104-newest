name: Deploy React App

on:
  pull_request:
    branches: [ "main" ] # Change "main" to the branch you're using if it's different.

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x' # Ensure this matches your Node.js version.

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Run test
        run: npm run test # If no tests are defined, comment this out or skip it.

      - name: Deploy to GitHub Pages
        run: npm run deploy
        env:
          GITHUB_TOKEN: ${{ secrets.COMP3104_TOKEN }} # Your GitHub secret for authentication.
